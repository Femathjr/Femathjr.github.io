<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sentence Generator_Step2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link 
    	href= "Exercise_7_Sentence_Generator.css" 
    	rel= "stylesheet">
    </head>
    <body>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {

	
	    	
			var noun1 = [ "I", "He", "she", "we", "they"];
			var noun2 = [ "eat", "love", "need", "want", "are"];
			var adj = [ "frozen yogurt", "ice cream" ];
			
	
	    
			function pickRandomWord(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}


			function printRandomWord() {					   
			
				
				var list_noun1 = pickRandomWord(noun1);
				var list_noun2  = pickRandomWord(noun2);
				var list_adj = pickRandomWord(adj);

				
					$('.list1').html(list_noun1);
					$('.list2').html(list_noun2);
					$('.list3').html(list_adj);
				

			}
	
			
			printRandomWord();

		
			$('button').click(function(){		
				printRandomWord();
			});


		});
	    </script>
		<p>
			<span class="list1"></span> really <span class="list2"></span> the <span class="list3"></span>.
		</p>
		<button class="buttonCenter">Generate!</button>
		<style>
			body {
				font-size: 4rem;
			}
			.list1 {
				color:red;
			}
			.list2 {
				color:blue;
			}
			.list3 {
				color:green;
			}
		</style>
	</body>	
</html>
